<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="../Demo.js"></script>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Lato", sans-serif;
        }

        video {
            flex: 1;
            background: transparent;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_60fps_normal.mp4 -->
    <video preload="auto" width="640" height="360" src="./le-grand-detournement-sheraf.mp4"></video>

    <script>
        class SubtitlesDemo extends Demo {
            constructor(name, video) {
                super(name, [
                    () => this.setAlign('right'),
                    () => this.setAlign('left'),
                    () => this.setAlign(),
                    () => this.setSize(50),
                    () => this.setSize(25),
                    () => this.setSize(),
                    () => this.setVertical('rl'),
                    () => this.setVertical('lr'),
                    () => this.setVertical(),
                    () => {
                        this.setLine(10);
                        this.setPosition(25);
                        this.setSize(50);
                        this.setAlign('center');
                    },
                    () => {
                        this.setLine(2);
                        this.setPosition(70);
                        this.setSize(30);
                        this.setAlign('right');
                    }
                ]);

                this.video = video;
                this.content = '';
                this.track = null;

                this.onLoad = this.onLoad.bind(this);
                this.show = this.show.bind(this);
                this.hide = this.hide.bind(this);

                this.video.addEventListener('loadedmetadata', this.onLoad);
            }

            /**
             * On video loaded
             */
            onLoad() {
                this.track = this.video.addTextTrack('captions', 'Français', 'fr-FR');
                this.track.mode = 'showing';

                this.track.addCue(new VTTCue(0.550, 2.550, 'Sheraf.'));
                this.track.addCue(new VTTCue(2.550, 5.550, 'Tu connais pas Sheraf ?'));
                this.track.addCue(new VTTCue(6.000, 8.100, 'C’est un groupe, ils étaient number one.'));
                this.track.addCue(new VTTCue(8.650, 12.150, 'C’est pas une raison pour vous laisser aller et ressembler à une larve.'));
                this.track.addCue(new VTTCue(12.400, 19.100, 'Regarde ! Je me suis niqué les mains avec cette saloperie de collec de pin’s à la con !'));
                this.track.addCue(new VTTCue(19.350, 23.150, 'Bon moi j’y vais, merci pour les pin’s ! Vous inquiétez pas, tout va s’arranger.'));
                this.track.addCue(new VTTCue(23.400, 25.900, 'Et comme on dit chez nous, Lehaïm !'));
                this.track.addCue(new VTTCue(25.900, 26.900, 'Lehaïm.'));
                this.cues = Array.from(this.track.cues);
            }

            start() {
                super.start();
                this.video.play();
                this.setLine();
                this.setPosition();
                this.setAlign();
                this.setSize();
            }

            stop() {
                super.stop();
                this.video.pause();
            }

            execute() {
                this.hide();
                super.execute();
                this.show();
            }

            hide() {
                this.track.mode = 'hidden';
            }

            show() {
                this.track.mode = 'showing';
            }

            setContent(content = '') {
                this.cues.forEach(cue => cue.text = content);
            }

            setAlign(align = 'center') {
                this.cues.forEach(cue => cue.align = align);
            }

            setSize(size = 100) {
                this.hide();
                this.cues.forEach(cue => cue.size = size);
                this.show();
            }

            setVertical(vertical = '') {
                this.cues.forEach(cue => cue.vertical = vertical);
            }

            setLine(line = 'auto') {
                this.cues.forEach(cue => cue.line = line);
            }

            setPosition(position = 'auto') {
                this.cues.forEach(cue => cue.position = position);
            }
        }

        new SubtitlesDemo('subtitles', document.getElementsByTagName('video')[0]);
    </script>
</body>
</html>
